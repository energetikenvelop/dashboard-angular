<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
        <div class="panel">
            <div class="panel-heading">
                <span class="user-details-panel-title">Users available balances</span>
            </div>
            <div class="panel-body">
                <span>{{currencyObj.symbol}} {{currencyOverviewData.available_balance_total | currencyModifiersFilter: currencyObj.divisibility}}</span>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
        <div class="panel">
            <div class="panel-heading">
                <span class="user-details-panel-title">24h volume</span>
            </div>
            <div class="panel-body">
                <span>{{currencyObj.symbol}} {{currencyOverviewData.balance_24h | currencyModifiersFilter: currencyObj.divisibility}}</span>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
        <div class="panel">
            <div class="panel-heading">
                <span class="user-details-panel-title">Total users</span>
            </div>
            <div class="panel-body">
                <span ng-bind="currencyOverviewUsersData.total"></span>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
        <div class="panel">
            <div class="panel-heading">
                <span class="user-details-panel-title">Enabled users</span>
            </div>
            <div class="panel-body">
                <span ng-bind="currencyOverviewUsersData.active"></span>
            </div>
        </div>
    </div>
</div>
